<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <style>
        .image-canvas-container {
            position: relative;
            width: 100%;
            height: auto;
        }
        .image-canvas-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            /* width: 1000px;
            height: 1000px; */
            z-index: 1;
            border: 1px solid black;
        }
        .active {
            background-color: #ff0000;
            color: #ffffff;
        }
        #toolbox {
            position: fixed;
            top:0;
            left:0;
            z-index: 5;
        }
    </style>
</head>
<body>
    <section class="image-canvas-container">
    
        <canvas id="drawingCanvas" width="1200" height="1000"></canvas>
        <div id="toolbox">
            <button id="lineBtn">Line</button>
            <button id="circleBtn">Circle</button>
            <button id="rectangleBtn">Rectangle</button>
            <button id="triangleBtn">Triangle</button>
            <button id="freehandBtn">Freehand</button>
            <button id="eraseBtn">Erase</button>
            <button id="undoBtn">Undo</button>
            <button id="redoBtn">Redo</button>
            <div id="lineOptions" style="display: none;">
                <label>Start:
                    <select id="lineStartShape">
                        <option value="none">None</option>
                        <option value="arrow">Arrow</option>
                        <option value="circle">Circle</option>
                    </select>
                </label>
                <label>End:
                    <select id="lineEndShape">
                        <option value="none">None</option>
                        <option value="arrow">Arrow</option>
                        <option value="circle">Circle</option>
                    </select>
                </label>
            </div>
            <input type="color" id="lineColorPicker" value="#000000">
            <input type="color" id="fillColorPicker" value="#ffffff">
            <input type="number" id="lineWidthInput" min="1" max="20" value="1">
            <select id="lineStyleSelect">
                <option value="0">Solid</option>
                <option value="1">Dashed</option>
            </select>
            <input type="range" id="opacityInput" min="0" max="1" step="0.1" value="1">
            <button id="save">save</button>
            <button id="load">load</button>
            <input type="file" id="fileInput" style="display: none;" accept="image/png">
        </div>
        
        <div>
            <!-- <img id="baseImage" src="./src/images/01.png" alt="" /> -->
        </div>
    </section>
</body>
<script src="dist/bundle.js"></script>
</html>
